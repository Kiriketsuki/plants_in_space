<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/logo.png" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Aetherial Verdancy</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            function updateRem() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const rem = (0.4 * width + 0.4 * height) / 100;
                document.documentElement.style.fontSize = `${rem}px`;
            }

            // Initial call to set rem
            updateRem();

            // Update rem on window resize
            window.addEventListener("resize", updateRem);
        </script>
        <script
            type="module"
            src="/src/main.js"></script>
    </body>
</html>
